setup:
 addons:
   - plan: heroku-postgresql
   - plan: heroku-redis
build:
 docker:
   web: ./Dockerfile
 config:
   REQUIREMENTS_FILENAME: heroku.yml
release:
 image: web
 command:
   - ./.heroku/release.sh
run:
 web: uwsgi --http 0:$PORT --wsgi-file ./roshambo/wsgi.py --master --processes 4 --threads 2
